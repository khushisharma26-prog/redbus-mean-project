<div class="container">
  <div class="card login-card">
    <h2>{{ lang.t('signup') }}</h2>

    <input
      type="text"
      [(ngModel)]="user.name"
      [placeholder]="lang.t('name')"
      required
    />

    <input
      type="email"
      [(ngModel)]="user.email"
      [placeholder]="lang.t('email')"
      required
    />

    <input
      type="password"
      [(ngModel)]="user.password"
      [placeholder]="lang.t('password')"
      required
    />

    <button (click)="signup()">
      {{ lang.t('signup') }}
    </button>

    <p class="auth-link">
      {{ lang.t('alreadyAccount') }}
      <a routerLink="/login">{{ lang.t('login') }}</a>
    </p>
  </div>
</div>
